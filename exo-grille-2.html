<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 15px;
        }
        .element
        {
            border: 2px Solid black;
            background-color: blue;
        }
    </style>
    <div class="container">
        <p class="element">1</p>
        <p class="element">2</p>
        <p class="element">3</p>
        <p class="element">4</p>
        <p class="element">5</p>
        <p class="element">6</p>
        <p class="element">7</p>
        <p class="element">8</p>
        <p class="element">9</p>
        <p class="element">10</p>
        <p class="element">11</p>
        <p class="element">12</p>
        <p class="element">13</p>
        <p class="element">14</p>
        <p class="element">15</p>
    </div>
</body>
</html>
