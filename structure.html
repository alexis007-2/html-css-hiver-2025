<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure HTML</title>
</head>

<body>
    <header>
        <p><img src="https://picsum.photos/700/100" alt="bannière"></p>
        <nav>
            <ul>
                <li><a href="#">lien 1</a></li>
                <li><a href="#">lien 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Structure HTML</h1>
        <!--Les articles-->
        <section>
            <article>
                <h2>titre article 1</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, fuga!</p>
            </article>

            <article>
                <h2>titre article 2</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, fuga!</p>
            </article>
        </section>
        <!--Video à la une-->
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZTPrbAKmcdo?si=-MNPiJR2NcbVAYpA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        Copyright 2025
    </footer>
</body>

</html>
