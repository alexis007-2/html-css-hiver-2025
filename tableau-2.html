<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau 1</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            Tableau 1
        </caption>
        <thead>
            <tr>
                <th>Nom </th>
                <th>Age</th>
                <th>Pays</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dupond</td>
                <td>49</td>
                <td>France</td>
            </tr>
            <tr>
                <td>Cyril</td>
                <td>20</td>
                <td>Allemagne</td>
            </tr>
            <tr>
                <td>Monica</td>
                <td>58</td>
                <td>Italie</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
