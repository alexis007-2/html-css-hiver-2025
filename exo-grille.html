<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo Grille</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .element
        {
            background-color: white;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
 <div class="container">
    <p class="element">un</p>
    <p class="element">deux</p>
    <p class="element">trois</p>
    <p class="element">quatre</p>
 </div>   
</body>
</html>
