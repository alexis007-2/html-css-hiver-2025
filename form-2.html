<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo formulaire 2</title>
</head>
<body>
   <h1>exo formulaire 2</h1>
   <form action="#" method="post">
    <label for="nom">Nom d'utilisateur :</label>
    <input type="nom" id="nom" name="nom" placeholder="votre nom d'utilisateur"><br>
    <label for="pass">Mot de passe : </label>
    <input type="password" id="pass" name="pass" placeholder="Votre mot de passe"><br>
    <label for="confpass">Confirmation du mot de passe</label>
    <input type="password" id="confpass" name="confpass" placeholder="Confirmez votre mot de passe"><br>
    <p>Genre :
        <input type="radio" id="homme" name="genre" value="homme"><label for="homme">Homme</label>
        <input type="radio" id="femme" name="genre" value="femme"><label for="femme">Femme</label>
        <input type="radio" id="autre" name="genre" value="autre"><label for="autre">Autre</label>
    </p>
    <input type="checkbox" name="conditions" id="conditions" name="conditions"><label for="conditions">J'accepte les conditions</label><br>
    <input type="submit" value="S'inscrire">
   </form>
</body>
</html>
