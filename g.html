<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grille test</title>

    <style>
        .container
        {
            display: grid;
            grid-template-columns: 300px 300px;
            grid-template-rows: 100px 100px;
            gap:20px;

        }
    
        .element
        {

            background-color: magenta;
        }
    </style>
</head>
<body>
  <h1>grille</h1>
  <div class="container">
    <p class="element">un</p>
    <p class="element">deux</p>
    <p class="element">trois</p>
    <p class="element">quatre</p>
  </div>
</body>
</html>
