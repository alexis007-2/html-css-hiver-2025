<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exemple Figure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    figure {
      width: 300px;
      margin: auto;
      border: 2px solid #ccc;
      background-color: #fff;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    figure img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    figcaption {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <figure>
    <img src="france-hyeres.jpg" alt="Coucher de soleil sur la mer">
    <figcaption>Coucher de soleil sur l'océan — paisible et magnifique.</figcaption>
  </figure>

</body>
</html>
