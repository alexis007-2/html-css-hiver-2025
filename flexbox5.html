<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox5</title>
    <style>
        #container
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:20px;
            height:1000px;
            width:1000px;
            border:2px solid black;
        }
        .element
        {
            background-color: blue;
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
<h1>Flexbox 5</h1>
<div id="container">
<p class="element">un</p>
<p class="element">deux</p>
<p class="element">trois</p>
</div>    
</body>
</html>
