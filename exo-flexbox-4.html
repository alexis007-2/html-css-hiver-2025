<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            display: flex;
            flex-direction: row;
            gap:15px;
        }

        .enfant
        {
            background-color: magenta;
            height:300px;
            width:300px;
            border:2px solid black;
        }

        .item1
        {
            order:2;
        }

        .item2
        {
            order:3;
        }

        .item3
        {
            order:1;
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="enfant item1">1</div>
        <div class="enfant item2">2</div>
        <div class="enfant item3">3</div>
        </div>  
</body>
</html>
