<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container
        {
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows:80px 80px ;
            gap:10px;
        }

        .element
        {
            background-color: magenta;
            border:2px solid black;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="element">Un</p>
        <p class="element">Deux</p>
        <p class="element">Trois</p>
        <p class="element">Quatre</p>
    </div>
</body>
</html>
