<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteurs CSS</title>
    <link rel="stylesheet" href="exo-selecteur.css">
</head>

<body>

    <h1>Bienvenue</h1>
    <p>Ceci est un paragraphe.</p>
    <p>Un autre paragraphe.</p>
    <p class="special">Je suis un paragraphe spécial.</p>
    <h2 id="title">Mon sous titre</h2>
    <div>
        <p>Paragraphe direct dans div</p>
        <div>
            <p>Paragraphe imbriqué</p>
        </div>
    </div>

    <h2>Titre H2</h2>
    <h3>Titre H3</h3>

    <button>Clique-moi</button>
    <div class="mondiv">
        <p>Paragraphe 1</p>
        <p>Paragraphe 2</p>
    </div>
    <ul class="maliste">
        <li>Élément 1</li>
        <li>Élément 2</li>
        <li>Élément 3</li>
        <li>Élément 4</li>
    </ul>
</body>

</html>
