<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire 3</title>
</head>

<body>

    <!-- 1) Utilisez un champ de type `search`.
    2) Ajoutez un `placeholder` pour guider l'utilisateur
    3) Ajoutez un bouton rechercher
    4) Ajoutez un bouton "Réinitialiser" qui vide le champ -->

    <form action="#" method="post">
        <input type="search" name="recherche" id="recherche" placeholder="Recherchez avec mot clé!"><br>
        <input type="submit" value="Rechercher">
        <input type="reset" value="Réinitialiser">
    </form>
</body>

</html>
