<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Balise formulaire html 5</h1>
    <form method="post" action="#">
        <label for="mail">Mail :</label>
        <input type="email" name="mail" id="mail" placeholder="Votre mail"><br>
        <label for="age">Age :</label>
        <input type="number" name="age" id="age" placeholder="Votre age" min="0" max="122"><br>
        <label for="naissance">Date de naissance</label>
        <input type="date" name="naissance" id="naissance"><br>
        <label for="niveau">Votre niveau en informatique</label>
        <input type="range" name="niveau" id="niveau" min="0" max="20" step="1"><br>
        <label for="couleur">Votre couleur préférée</label>
        <input type="color" name="couleur" id="couleur"><br>
        <input type="submit" value="envoyer">

        
    </form>
</body>
</html>
